<!DOCTYPE html>
<html>
<head>
    <title>TikTok Video Coding</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</head>
<body>
    <h1>TikTok Video Coding</h1>
    <form action="{{ url_for('record') }}" method="post" id="videoForm">
        <div class="form-group">
            <label>Is this about bodybuilding/fitness?</label>
            <div class="inline-options">
                <input type="radio" id="fitnessYes" name="fitness" value="yes" onclick="toggleInputs(true)" required>
                <label for="fitnessYes">Yes</label>
                <input type="radio" id="fitnessNo" name="fitness" value="no" onclick="toggleInputs(false)" required>
                <label for="fitnessNo">No</label>
            </div>
        </div>

        <div class="form-group">
            <label>Steroids mention in video:</label>
            <div class="inline-options">
                <input type="radio" id="steroidsVideoYes" name="steroidsVideo" value="yes" onclick="updateForm()" required disabled>
                <label for="steroidsVideoYes">Yes</label>
                <input type="radio" id="steroidsVideoNo" name="steroidsVideo" value="no" onclick="updateForm()" required disabled>
                <label for="steroidsVideoNo">No</label>
            </div>
        </div>

        <div class="form-group">
            <label>Steroids mention in caption/hashtags:</label>
            <div class="inline-options">
                <input type="radio" id="steroidsCaptionYes" name="steroidsCaption" value="yes" onclick="updateForm()" required disabled>
                <label for="steroidsCaptionYes">Yes</label>
                <input type="radio" id="steroidsCaptionNo" name="steroidsCaption" value="no" onclick="updateForm()" required disabled>
                <label for="steroidsCaptionNo">No</label>
            </div>
        </div>
        
        <div class="form-group">
            <label>Mention Sentiment:</label>
            <div class="inline-options">
                <input type="radio" id="positive" name="mentionSentiment" value="positive" required disabled>
                <label for="positive">Positive</label>
                <input type="radio" id="negative" name="mentionSentiment" value="negative" required disabled>
                <label for="negative">Negative</label>
                <input type="radio" id="neutral" name="mentionSentiment" value="neutral" required disabled>
                <label for="neutral">Neutral/Mixed</label>
            </div>
        </div>
        
        <div class="form-group">
            <label>Advertising of sale of steroids:</label>
            <div class="inline-options">
                <input type="radio" id="yes" name="saleSteroids" value="yes" required disabled>
                <label for="yes">Yes</label>
                <input type="radio" id="no" name="saleSteroids" value="no" required disabled>
                <label for="no">No</label>
            </div>
        </div>
        
        <div class="form-group">
            <label for="comments">Comments:</label>
            <textarea id="comments" name="comments" rows="4" cols="50"></textarea>
        </div>
        
        <button type="submit" id="submitButton">Record Data</button>
    </form>
</body>
</html>
